<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="keywords" content="Result, summary, component, frontendmentor">
  <meta name="description" content="Results summary component challenge of frontendmentor">
  <meta name="author" content="Cristian Camilo Rodriguez">
</head>
<body>
  <main class="content">
    <article class="results">
      <section class="result">
        <h3 class="result__title">Your Result</h3>
        <div class="result__score">
          <p class="score__point">76</p>
          <span class="score__of">of 100</span>
        </div>
        <h2 class="result__info">Great</h2>
        <p class="result__description">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2 class="summary__title">Summary</h2>
        <section class="tags">
          <div class="tag tag--reaction">
            <img src="assets/images/icon-reaction.svg" alt="" class="tag__icon">
            <p class="tag__name">Reaction</p>
            <p class="tag__score"><span>80</span> / 100</p>
          </div>
          <div class="tag tag--memory">
            <img src="assets/images/icon-memory.svg" alt="" class="tag__icon">
            <p class="tag__name">Memory</p>
            <p class="tag__score"><span>92</span> / 100</p>
          </div>
          <div class="tag tag--verbal">
            <img src="assets/images/icon-verbal.svg" alt="" class="tag__icon">
            <p class="tag__name">Verbal</p>
            <p class="tag__score"><span>61</span> / 100</p>
          </div>
          <div class="tag tag--visual">
            <img src="assets/images/icon-visual.svg" alt="" class="tag__icon">
            <p class="tag__name">Visual</p>
            <p class="tag__score"><span>72</span> / 100</p>
          </div>
        </section>
        <button class="cta">Continue</button>
      </section>
    </article>
  </main>
</body>
</html>
